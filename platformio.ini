[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino

; Serial monitor settings
monitor_speed = 115200
monitor_filters = 
    default
    time
    colorize

; Upload settings for old bootloader (most common in Nano clones)
upload_speed = 57600

; Build configuration
build_flags = 
    -D VERSION=1.0.0
    -D DEBUG=1

; VS Code C++ configuration
build_unflags = -std=gnu++11
build_cppflags = -std=gnu++17

; Include paths for IntelliSense
extra_scripts = pre:extra_script.py

lib_deps =
    ; Add your library dependencies here
    ; Example:
    ; adafruit/Adafruit Unified Sensor @ ^1.1.9
